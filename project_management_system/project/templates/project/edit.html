{% extends 'core/base.html' %}

{% block content %}

<div class="py-6 px-8">

        <h1 class="text-3xl px-8 font-semibold text-amber-600">Edit Project</h1>

        <form class="mt-6 px-8 space-y-4" method="post" action=".">
            {% csrf_token %}
            <div>
                <label>Name</label><br>
                <input type="text" value='{{project.name}}' class="w-full py-4 px-6 bg-slate-500 text-white mt-2 rounded" name="name">
            </div>
            <div>
                <label>Description</label><br>
                <textarea rows="4" class="w-full py-4 px-6 text-white bg-slate-500 mt-2 rounded" name="description">{{project.description}}</textarea>
            </div>
            <!-- <div>
                <label>Assigned Team</label><br>
                <input value='{{project.assigned_team}}' class="w-full py-4 px-6 text-white bg-slate-500 mt-2 rounded" name="assigned_team"></input>
            </div> -->
            <div>
                <button class="py-3 px-8 bg-amber-600 hover:bg-amber-700 text-white rounded">Update</button>
            </div>

        </form>
    </div>

{% endblock %}
