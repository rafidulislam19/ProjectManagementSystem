{% extends 'core/base.html' %}

{% block content %}

<div class="py-6 px-8">

        <h1 class="text-3xl px-8 font-semibold">Upload file to "{{ project.name }}"</h1>

        <form class="mt-6 px-8 py-8 space-y-4 shadow" method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}
            
            <div>
                <button class="py-3 px-8 bg-sky-600 hover:bg-sky-700 text-white rounded">Add</button>
            </div>

        </form>
    </div>

{% endblock %}
