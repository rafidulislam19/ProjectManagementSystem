{% extends 'core/base.html' %}

{% block content %}

<div class="py-6 px-8">
    <h1 class="mb-6 text-3xl font-semibold">Add note</h1>

    <form class="mt-6 space-y-4" method="post" action=".">
        {% csrf_token %}

        <div>
            <label>Name</label><br>
            <input name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white rounded mt-3">
        </div>

        <div>
            <label>Body</label><br>
            <textarea name="body" class="w-full py-4 px-6 bg-slate-500 text-white rounded mt-3" rows="20"></textarea>
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white rounded">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
