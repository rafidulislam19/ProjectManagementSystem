<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Management System</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="py-6 px-8 bg-slate-800 flex items-center justify-between">
            <h1 class="text-white text-3xl" ><a href="{% url 'core:index' %}">Project Manager</a></h1>
            <div class="space-x-4">
                <a href="{% url 'core:about' %}" class="text-white">About</a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'project:projects' %}" class="text-white py-4 px-8 bg-sky-800 hover:bg-slate-500 rounded">Projects</a>
                <a href="{% url 'account:logout' %}" class="text-white py-4 px-8 bg-red-700 hover:bg-red-800 rounded">Logout</a>
                {% else %}
                <a href="{% url 'account:login' %}" class="text-white py-4 px-8 bg-slate-600 hover:bg-slate-700 rounded">Login</a>
                <a href="{% url 'account:signup' %}" class="text-white py-4 px-8 bg-sky-600 hover:bg-sky-700 rounded">Sign up</a>
                {% endif %}
            </div>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-6 mt-6 px-8 bg-slate-900 text-center sticky bottom-0">
            <p class="text-white">Copyright (c) 2024</p>
        </footer>
    </body>
</html>
